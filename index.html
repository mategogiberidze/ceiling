<!DOCTYPE html>
<html lang="ka">
<head>

            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #eceff1, #b0bec5);
            color: #263238;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
            max-width: 400px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #37474f;
        }

        .info {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .contact a {
            text-decoration: none;
            color: #0288d1;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>გასაჭიმი ფრანგული ჭერი</h1>
        <div class="info">დაგვიკავშირდით:</div>
        <div class="contact">
            <p>ნომერი: <a href="tel:574335591">574 33 55 91</a></p>
            <p>ელფოსტა: <a href="mailto:info@ceiling.ge">info@ceiling.ge</a></p>
        </div>
    </div>

</html>
