<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Maintenance | Ceiling by Chito</title>
    <meta name="description" content="Ceiling by Chito is currently under maintenance. Contact us at 574 33 55 91 or info@ceiling.ge" />
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0) 40%),
                    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0) 40%),
                    linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
        background-attachment: fixed;
      }
      .container {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .logo {
        max-width: 250px;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .contact a {
        color: #0077cc;
        text-decoration: none;
      }
      .contact a:hover {
        text-decoration: underline;
      }
      .social a {
        margin: 0 10px;
        color: #0077cc;
        text-decoration: none;
      }
      .social a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/images/ceiling.png" alt="Ceiling by Chito Logo" class="logo" />
      <h1>We'll be back soon</h1>
      <p>
        Our site is currently undergoing scheduled maintenance.<br />
        For assistance, please call
        <span class="contact"><a href="tel:574335591">574 33 55 91</a></span>
        or email
        <span class="contact"><a href="mailto:info@ceiling.ge">info@ceiling.ge</a></span>.
      </p>
      <div class="social">
        <a href="https://www.facebook.com/ceilingbychito" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/ceiling_ge/" target="_blank">Instagram</a>
      </div>
    </div>
  </body>
</html>
